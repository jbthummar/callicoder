<!DOCTYPE>
<html>
<head>
    <title>To Do Calendar</title>
    <script src="../../lib/jquery-1.11.0.js" type="text/javascript"></script>
    <script src="../../lib/jquery-ui.js" type="text/javascript"></script>
    <script src="../../lib/underscore.js" type="text/javascript"></script>
    <script src="../../lib/backbone.js" type="text/javascript"></script>
    <script src="scripts/todocalendar.js" type="text/javascript"></script>
    <link href="../../css/vendors/jquery-ui.css" rel="stylesheet" type="text/css" />
    <link href="css/calendar.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="wrapper">
        <div class="header-container">
            <div class="header-content">
                TODO Calendar
            </div>
        </div>
        <div id="calendar-parent">
            <div id="calendar">
            </div>
        </div>
        <div id="month-report">
            <table class="table-report">
                <caption>
                    Monthly Report</caption>
                <thead>
                    <tr>
                        <th style="width: 40%">
                            Date
                        </th>
                        <th style="width: 60%">
                            Task
                        </th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
