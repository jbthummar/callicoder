<!DOCTYPE>
<html>
<head>
    <title>Google Map Capture</title>
    <meta name="viewport" content="width=device-width,initial-sclae=1.0" />
    <script src="../../lib/jquery-1.11.0.js"></script>
    <script src="../../lib/html2canvas.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <style>
        body {
            -webkit-user-select: none;
            text-align: center;
        }

        #wrapper {
            width: 100%;
            height: 800px;
            position: relative;
            margin: auto;
        }

        #map-container {
            margin-bottom: 10px;
            height: 400px;
        }

        #googleMap {
            width: 500px;
            height: 380px;
            margin: auto;
            float: left;
        }

        #capture {
            float: left;
            margin-left: 20px;
            margin-top: 83px;
            width: 100px;
            height: 40px;
            font-size: 20px;
        }

        #captured {
            width: 500px;
            height: 380px;
            clear: both;
            position: relative;
            margin: auto;
            /* top: 21px; */
            border: 1px solid black;
            margin-top: 10px;
        }

        #canvasElement {
            width: 100%;
            height: 100%;
            cursor: default;
        }

        #save {
            /*float: left;*/
            /* margin-left: 20px; */
             margin-top: 5px; 
            width: 100px;
            height: 40px;
            font-size: 20px;
        }

        #image-output {
            width: 500px;
            height: 380px;
            border: 1px solid black;
            display: inline-block;
        }
    </style>

    </script>
</head>
<body>
    <div id="wrapper">
        <div id="map-container">
            <div id="googleMap"></div>
            <input id="capture" value="Capture" type="button">
        </div>
        <h2>Draw rectangle on canvas </h2>
        <div id="captured">
            <canvas id="canvasElement" width="500" height="380"></canvas>
        </div>
        <button id="save" value="Save">Save</button>
        <div id="user-output">
            <h2>Right click and save image</h2>
            <img id="image-output" width="500" height="380"></img>
        </div>
    </div>
</body>
</html>
