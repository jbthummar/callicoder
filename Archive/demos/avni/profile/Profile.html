    <script>
        var MapAnchors = function (iframe) {
            var $iframe = $(iframe);

            $iframe.contents().find('.widget-image a').off('click');
            $iframe.contents().find('.IN-widget a').off('click');
            $iframe.contents().find('a.popup-link').off('click');
            $iframe.contents().find('a.not-click').off('click');

            $iframe.contents().find('a').on('click', function (e) {
                var link = $(this);
                if (link.attr('target') !== '_blank' && !/^#/.test(link.attr('href')) && !link.hasClass('popup-link')) {
                    e.preventDefault();

                    new InstapageDialogBootstrap(
                    {
                        title: 'Direct links may not work in preview mode',
                        dom: 'Please mind because of internet security some direct links may not work in preview mode. If this link did not work please do not worry and test it on fully published page.'
                    });
                }
            });
        }

        var disableSelectOnFirefox = function (iframe) {
            var $iframe = $(iframe);

            if (navigator.userAgent.toUpperCase().indexOf('FIREFOX') >= 0) {
                $iframe.contents().find('select').off('mousedown').on('mousedown', function (e) {
                    var select = $(this);

                    e.preventDefault();

                    new InstapageDialogBootstrap({
                        title: 'Field select does not work in preview mode when using Firefox browser',
                        dom: 'Please mind of browser bug some select fields may not be rendered properly on Firefox browser. If this select field did not work please do not worry and test it using Google Chrome browser or on fully published page using mobile phone.'
                    });
                });
            }
        }
