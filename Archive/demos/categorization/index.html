<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Categorization Game</title>
    <meta name="description" content="A simple categorization game where items and categories are given to user.
         User has to categorize items by dragging it to one of the boxes of perticular category." />
    <script src="../../lib/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="../../lib/jquery-ui.min.js" type="text/javascript"></script>
    <script src="../../lib/underscore.js" type="text/javascript"></script>
    <script src="../../lib/backbone.js" type="text/javascript"></script>
    <script src="scripts/namespace.js" type="text/javascript"></script>
    <script src="scripts/engine.js" type="text/javascript"></script>
    <link href="../../css/vendors/jquery-ui.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="header">
        <h1>A simple categorization game </h1>
        <p>
            Drag item from bin and drop it to basket of respected category.
        </p>
        <p>
            You can see action logs on bottom part of page.
        </p>
    </div>
    <div id="wrapper">
        <div>
            <button class="button_replay">
                Replay</button>
        </div>
        <ul id="origitem_container">
        </ul>
        <div class="table_container">
            <table id="item_container_table">
            </table>
        </div>
        <div id="result">
            <table id="table_result">
                <thead>
                    <tr>
                        <th>Source
                        </th>
                        <th>Target
                        </th>
                        <th>Action
                        </th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
